<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="Icones/fontawesome-free-5.15.4-web/css/all.css">
    <title>Little Steps</title>
	<link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
    <section class="login-container">
        <div class="logo">
            <img src="images/logo.png" alt="images log in" class="img">
        </div>
        <div class="username">
            <input class="inp-name" type="text" id="username" placeholder="Username">
        </div>
        <div class="password">
            <input type="password" class="inp-pass" placeholder="Password">
        </div>
        <div class="btn-container">
            <button class="btn-signin" id="buttonSignIn">
                Sign In
            </button>
        </div>
    </section>
	
	<section class="createAccountText">Don't have an account yet ? <a href="createAccount.html">Create one</a></section>
	
	<script src="js/login.js"></script>
</body>
</html>
