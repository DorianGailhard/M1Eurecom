<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style1.css">
	<link rel="stylesheet" href="css/messages.css">
    <link rel="stylesheet" href="Icones/fontawesome-free-5.15.4-web/css/all.css">
    <title>Little Steps</title>
	<link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
    <header class="navigation-bar">
        <div class="logo-container">
            <a href="index.html"><img class="logo-image" src="images/logo.png" alt="logo bar de recherche"></a>
        </div>
        <div class="search-container">
            <div class="incontainer">
                <input type="text" class="search-bar">
                <button class="search-btn">
                    <img src="images/search.png" alt="search-img">
                </button></div>
            </div>
        <div class="menu-tab home">
            <a href="index.html"><img src="images/home.png" alt="home"></a>
            
        </div>
        
        <div class="menu-tab messages">
            <a href="messages.html"><img src="images/messages.png" alt="messages"></a>
        </div>
        <div class="menu-tab notifications">
            <a><img src="images/bell.png" alt="bell"></a>
        </div>
        <div class="profil">
            <img src="images/profil.png" alt="profil-image" class="profil-image">
            <div class="sub-menu">
                <a href="" class="sub-menu-tab">Post New Dance</a>
                <div class="sub-menu-tab" id="logout"></div>
            </div>
        </div>
        
    </header>
    <section class="conversations-container">
        <aside class="sidebar">
            <article class="user" id="username"></article>
            <article class="friend-container">
                <a href="#" class="usertag">
                    <img src="images/Photo1.jpg" class="photo-user" alt="friend-photo">
                    <p class="username">Arnaud</p> 
                </a>
            </article>
        </aside>
        <article class="cur-conv">
			<details> <summary>Arnaud is currently in Paris, click to expand a map.</summary> <div class='googleMap' id='map'> </div> </details>
            <article class="messages-sent" id="messages-sent">
                
            </article>
            <article class="input-container">
                <input type="text" class="msg-inp" name="msg-to-send" id="inp">
                <button class="send" id="sendButton"><img src="images/share.png" alt=""></button>
            </article>
        </article>
    </section>
	
	<script type="text/javascript" src="js/messages.js"></script>
    <script src="js/script.js"></script>
	<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
	<script
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAANwKCCzBDHLxzHxdbfnulkyYLWu76iUo&callback=buildGeo&libraries=&v=weekly"
	async
	></script>
</body>
</html>
