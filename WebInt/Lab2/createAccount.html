<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/createAccount.css">
    <link rel="stylesheet" href="Icones/fontawesome-free-5.15.4-web/css/all.css">
    <title>Little Steps</title>
	<link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body>
    <section class="login-container">
        <div class="logo">
            <img src="images/logo.png" alt="images log in" class="img">
        </div>
		<form id="createAccount" class="createAccount">
			<div class="username">
				<input class="inp-name" type="text" id="username1" placeholder="Username" required/>
			</div>
			<div class="password">
				<input type="text" class="inp-pass" placeholder="Password" required/>
			</div>
			<div class="password">
				<input type="text" class="inp-pass" placeholder="Retype password" required/>
			</div>
			<div class="username">
				<input class="inp-name" type="text" id="username2" placeholder="Mail" required/>
			</div>
			<div class="username">
				<input class="inp-name" type="text" id="username3" placeholder="Phone" required/>
			</div>
			<div class="btn-container">
				<button type="submit" class="btn-signin" id="buttonSignIn">
					Create an account
				</button>
			</div>
		</form>
    </section>
	
	<script src="js/createAccount.js"></script>
</body>
</html>
